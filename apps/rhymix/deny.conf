# 접근 제한 - .htaccess, 버전관리 시스템, 환경 설정 파일
location ~ /(\.ht|\.git|\.svn|\.env) {
    access_log off;
    log_not_found off;
    deny  all;
}

# 접근 제한 - 업로드 디렉토리에서 PHP 실행 제한
location /files/ {
    location ~ \.(php|html|htm|inc)$ {
        deny all;
    }
}

# 접근 제한 - vendor 디렉토리 (Composer 패키지)
location /vendor/ {
    deny all;
}

# 접근 제한 - common/defaults 디렉토리
location /common/defaults/ {
    deny all;
}

# 접근 제한 - config 파일
location ~ /config/.*\.php$ {
    deny all;
}

# 접근 제한 - 백업 파일
location ~ \.(bak|backup|old|orig|save|swo|swp)$ {
    deny all;
}

